<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Hello World!</title>
    <link href="../../bower-lib/bootstrap/dist/css/bootstrap-theme.css" rel="stylesheet" />
    <link href="../../bower-lib/bootstrap/dist/css/bootstrap.css" rel="stylesheet" />
    <link href="../css/index.css" rel="stylesheet" />
    <script src="../../bower-lib/jquery/dist/jquery.js"></script>
    <script src="http://localhost:1337/livereload.js"></script>
</head>
<body>
    <header class="page">
        <div class="logo"></div>
        <div class="dropdown pull-right project">
            <button id="dLabel" class="menu btn btn-default" type="submit"  data-toggle="dropdown" aria-haspopup="true" aria-expanded="true"><i class="glyphicon glyphicon-th-list"></i></button>
            <ul class="dropdown-menu" aria-labelledby="dLabel">
                <li><a href="#" @click="showCreateProject=true">创建项目</a></li>
                <li><a href="#">打开项目</a></li>
                <li role="separator" class="divider"></li>
                <li><a href="#">启动项目</a></li>
            </ul>
            <modal :show.sync="showCreateProject">
              <h3 slot="header">创建项目</h3>
              <div slot="body">
                <form class="form-horizontal">
                  <div class="form-group">
                    <label class="col-sm-2 control-label">项目名称</label>
                    <div class="col-sm-6">
                      <input type="text" class="form-control" v-model="projectName" placeholder="Project Name">
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="inputPassword" class="col-sm-2 control-label">项目目录</label>
                    <div class="col-sm-6">
                      <input type="text" class="form-control" placeholder="Project Path" v-model="projectPath">
                    </div>
                    <button type="button" class="btn btn-default" @click="selectProjectPath">选择目录</button>
                  </div>
                </form>
              </div>
              <span slot="buttons">
                <button type="button" class="btn btn-primary" @click="saveProject">保存</button>
              </span>
            </modal>
        </div>
    </header>
  <div class="container-fluid">
        <div class="row">
            <div class="col-sm-12 summary">
                <strong>优金币管理系统：</strong> <span>project/path/to/filesystem</span>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-3 col-md-3 sidebar">
                <ul class="tree" id="demo">
                    <item class="item" :model="treeData"> </item>
                </ul>
            </div>
            <div class="col-sm-9 col-sm-offset-3 col-md-9 col-md-offset-3 main">
                <div class="container-fluid">
                    <div class="row ttl">
                        <div class="col-sm-6"><strong>每日优金币区间设备数/每日优金币收益分段占比</strong></div>
                        <div class="col-sm-6">
                            <span class="label label-primary">GET</span> <code>/youcoinom/data/m1/om0003/02.do</code> </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-12">
                            <h2>请求参数</h2>
                            <table class="table table-striped">
                                <tr><th>参数</th><th>必选</th><th>类型</th><th>说明</th><th>示例</th></tr>
                                <tr><td>startDate</td><td>true</td><td>string</td><td>开始日期</td><td>2015-1-1</td></tr>
                                <tr><td>startDate</td><td>true</td><td>string</td><td>开始日期</td><td>2015-1-1</td></tr>
                                <tr><td>startDate</td><td>true</td><td>string</td><td>开始日期</td><td>2015-1-1</td></tr>
                            </table>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-12">
                            <h2>响应参数</h2>
                            <pre id="t1">  
                            </pre>
                            <h2>错误信息</h2>
                            <pre id="t2">  
                            </pre>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="btn-group" style="display:none;margin-left:400px;">
        <button type="button" class="btn btn-primary" @click="setDir">设置目录</button>

        <button id="showModal" @click="showModal=true" type="button" class="btn btn-success">设置基本信息</button>
            <button type="button" class="btn btn-info">添加项目</button>

        <modal :show.sync="showModal">
        <h3 slot="header">设置基本信息</h3>
        </modal>
    </div>
    <div class="project-info"style="display:none">
        <ul>
            <li><label>项目路径:</label> <strong>{{projectPath}}</strong></li>
        </ul>
    </div>

    <div class="popboxes">
      <modal :show.sync="showCreatNewAPI">
        <h3 slot="header">创建新条目</h3>
        <div slot="body">
          <form class="form-horizontal">
            <div class="form-group">
              <label class="col-sm-2 control-label">名称</label>
              <div class="col-sm-6">
                <input type="text" class="form-control" v-model="name" placeholder="Name">
              </div>
            </div>
            <div class="form-group">
              <label for="inputPassword" class="col-sm-2 control-label">类型</label>
              <div class="col-sm-6">
                <select class="form-control">
                  <option>Page</option>
                  <option>API</option>
                  <option>Group</option>
                </select>
              </div>
            </div>
          </form>
        </div>
        <span slot="buttons">
          <button type="button" class="btn btn-primary" @click="saveAPI">保存</button>
        </span>
      </modal>
    </div>
      
    <script>
        window.jQuery = $ = require('../../bower-lib/jquery/dist/jquery');
        require('../controller/index-controller');
        var data = {
          "code": 0,
          "msg": "成功",
          "total": 0,
          "data": [
          {
            "p_value": 20000,
            "cdate": "2016-04-01",
            "value": 0
          }
          ]
        };
        var data2 = {
          "code": 4002,
          "msg": "sn号不能为空!",
          "total": 0,
          "data": {
            "result": null
          }
        };

        $('#t1').html(JSON.stringify(data, null, 2));
        $('#t2').html(JSON.stringify(data2, null, 2));
    </script>
    <script src="../../bower-lib/bootstrap/dist/js/bootstrap.min.js"></script>
</body>
</html>
