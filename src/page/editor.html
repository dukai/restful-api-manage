}</pre>
<textarea v-model="content" style="height: 300px;width:100%;"></textarea>

<script src="../../bower-lib/ace-builds/src-noconflict/ace.js"></script>

<script>
  var editor = ace.edit("editor");
  editor.setTheme("ace/theme/twilight");
  editor.session.setMode("ace/mode/javascript");
  var Vue = require('vue');

  var main = new Vue({
    el: 'body',
    data: {
      content: ''
    }
  });

  editor.on('change', () => {
    main.content = editor.getValue();
  });
